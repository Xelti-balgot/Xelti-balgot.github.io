<!DOCTYPE html>
<html>
  <head>
    <title>Xelti_balgotのサイト</title>
  </head>
  <header>
    <h1>test</h1>
    <hr>
  </header>
  <body>
    <h2>TEST</h2>

    
    
    <form onsubmit="return false" id="example2" oninput="result.value = (Number(overall.value) - Number(thickness.value)) / 2 - Number(thickness.value);">
    <form onsubmit="return false" id="example3" oninput="result.value = (Number(overall.value) - Number(thickness.value)) / 3 - Number(thickness.value);">
    
      <p><label for="overall">全体の長さ:</label>
      <input type="number" id="overall" name="overall" min="1" max="300" /></p>
      <p><label for="thickness">柱の厚さ:</label>
      <input type="number" id="thickness" name="thickness" min="1" max="30" /></p>
      
      </form>
      <p><output name="result" form="example2">0</output></p>
      <p><output name="result" form="example3">0</output></p>

      
  </body>
</html>
